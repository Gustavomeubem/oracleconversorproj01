plugins {
    id 'java'
    id 'application'
}

group 'com.currencyconverter'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.code.gson:gson:2.8.9'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'
}

application {
    mainClassName = 'com.currencyconverter.Main'
}

tasks.named('test') {
    useJUnitPlatform()
}